<h3>Employee Form</h3>
<div class="container">
<form #form="ngForm" novalidate>
  <div class="form-group">
    <label for="firstNameID">First Name: </label>
    <input id="firstNameID" type="text" class="form-control" placeholder="First Name"
           name="firstName" [(ngModel)]="model.firstName">
  </div>

  <div class="form-group">
    <label for="lastNameID">First Name: </label>
    <input id="lastNameID" type="text" class="form-control" placeholder="Last Name"
           name="lastName" [(ngModel)]="model.lastName">
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" name="is-full-time" [(ngModel)]="model.isFullTime"> Full Time Employee
    </label>
  </div>


  <label>Payment Type: </label>
  <div class="radio">
    <label>
      <input type="radio" name="paymentType" value="w2" checked
              [(ngModel)]="model.paymentType"> W2
    </label>
  </div>

  <div class="radio">
    <label>
      <input type="radio" name="paymentType" value="1099" checked
             [(ngModel)]="model.paymentType"> 1099
    </label>
  </div>

  <div class="form-group">
    <label for="primaryLanguage">Primary Language: </label>
    <select id="primaryLanguage" class="form-control"
            name="primaryLanguage" [(ngModel)]="model.primaryLanguage">
      <option *ngFor="let lang of languages">
        {{ lang }}
      </option>
    </select>
  </div>
<!--
  <div class="form-group">
    <label for="datehired">Date Hired: </label>
    <input id="datehired" type="date" class="form-control">
  </div>

  <button class="btn-primary" type="submit">Ok</button>
  -->
</form>
  Model: {{ model | json }}
  <br>

</div>
